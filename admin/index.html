<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Regenstrief Institute Treasure Hunt">
    <meta name="author" content="Burke Mamlin">
    <link rel="icon" type="image/png" href="favicon.png">

    <title>Regenstrief Treasure Hunt Admin</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/xeditable.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>
    <script src="js/xeditable.min.js"></script>

    <script src="js/env.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>
  </head>

  <body ng-app="app" ng-controller="AppCtrl">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/">Treasure Hunt Admin</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li ng-class="$location.path()=='/'?'active':''"><a href="#/" >Home</a></li>
            <li ng-class="$location.path()=='/achievements'?'active':''"><a ng-show="isAdmin()" href="#achievements">Achievements</a></li>
            <li ng-show="isAdmin()" ng-class="$location.path()=='/users'?'active':''"><a href="#users">Users</a></li>
            <li ng-show="isAdmin()" ng-class="$location.path()=='/players'?'active':''"><a href="#players">Players</a></li>
            <li ng-class="$location.path()=='/profile'?'active':''"><a href="#profile">Profile</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
<div ng-show="withAuthToken()" style="text-align:center; font-size:30pt">
  authToken = {{ authToken }}
</div>
      <div class="login" ng-show="!isAuthenticated()">
        <div ng-show="loginMessage" class="message" role="alert">
          {{ loginMessage }}
        </div>
        <input id="username" type="text" placeholder="username" ng-model="user.username" onFocus="this.select()" show-focus="!isAuthenticated()" ng-keyup="user.username=user.username.toLowerCase()" /><br />
        <input type="password" placeholder="password" ng-model="user.password" ng-keyup="($event.keyCode == 13) && login()" onFocus="this.select()" /><br />
        <input type="button" value="Log In" ng-click="login()" />
      </div>

      <div ng-view ng-show="isAuthenticated()"></div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    <script>
    /* collapse navbar on click */
    $(function(){ 
      var navBar = $("#navbar");
      navBar.on("click", "a", null, function () {
        navBar.collapse('hide');
      });
    });
    </script>
  </body>
</html>
