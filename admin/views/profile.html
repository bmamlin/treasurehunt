<div class="content">
	<h1>{{ username() }}</h1>
	<p>If you are looking for it, here's a link to the <a href="#/start">getting started as a user</a> page.</p>
	<div>
		<h2>Logout</h2>
		<button class="btn btn-default" ng-click="logout()">Logout</button>
		<h2>Change Password</h2>
		<div ng-show="changePasswordMessage" class="message" role="alert" ng-click="changePasswordMessage=undefined">
          {{ changePasswordMessage }}
        </div>
		<div class="form-group">
			<label for="currentPassword">Current password</label>
			<input type="password" class="form-control" id="currentPassword" ng-model="currentPassword" placeholder="Current password" onFocus="this.select()" />
		</div>
		<div class="form-group">
			<label for="newPassword">New password</label>
			<input type="password" class="form-control" id="newPassword" ng-model="newPassword" placeholder="New password" onFocus="this.select()" />
		</div>
		<div class="form-group">
			<label for="confirmPassword">Confirm password</label>
			<input type="password" class="form-control" id="confirmPassword" ng-model="confirmPassword" placeholder="Confirm password" onFocus="this.select()" ng-keyup="($event.keyCode == 13) && changePassword()"/>
		</div>
		<button class="btn btn-default" ng-click="changePassword()">Change password</button>
	</div>
</div>
